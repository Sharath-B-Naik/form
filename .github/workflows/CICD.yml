name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.TOKEN}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter upgrade
      - run: flutter clean
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --base-href=/form/demo/gh-pages/
      - run: |
          cd build/web
          git init
          git config --global user.name sharath-b-naik
          git config --global user.email sharathnaik89@gmail.com
          git config --global init.defaultBranch master
          git status
          git remote add origin https://${{secrets.TOKEN}}@github.com/Sharath-B-Naik/form.git
          git checkout -b gh-pages
          git add .
          git commit -m "${{ github.event.head_commit.message }}"
          git push origin gh-pages -f          