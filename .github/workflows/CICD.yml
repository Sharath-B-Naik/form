name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.TOKEN}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter upgrade
      - run: flutter clean
      - run: flutter pub get
      - run: flutter config --enable-web
      - run: flutter build web
      - run: |
          cd build/web
          git init
          git config --global user.email sharathnaik89@gmail.com
          git config --global user.name sharath-b-naik
          git status
          git remote add origin https://${{secrets.TOKEN}}@github.com/Sharath-B-Naik/form.git
          git checkout -b dev
          git add .
          git commit -m "update"
          git push origin dev -f

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOTE_APP_1BE09 }}'
          channelId: live
          projectId: note-app-1be09